<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Products</title>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="container">
        <h1 class="text-3xl font-semibold tracking-wide">
          Flip<span class="bg-black text-white px-1">Mart</span>
        </h1>
      </nav>
    </header>

    <!-- Filter  -->
    <section class="sm:container nocontainer">
      <div class="flex sm:flex-row flex-col justify-between max-w-[768px]">
        <div>
          <p>Filter Category</p>
          <button id="fetchProducts" onclick="fetchProducts()"></button>
          <select
            onchange="filterCategory()"
            id="filterOptions"
            class="border border-black px-2 py-1 "
          >
            <option value="all">All</option>
            <option value="beauty">Beauty</option>
            <option value="fragrances">Fragrances</option>
            <option value="furniture">Furniture</option>
            <option value="groceries">Groceries</option>
          </select>
        </div>
        <div class="flex flex-col justify-center items-center">
          <p>Search Products</p>
          <input
            type="search"
            id="searchInput"
            value=""
            oninput="filterCategory()"
            class="border px-2 border-black outline-none py-1"
            placeholder="Search..."
          />
        </div>

        <div>
          <p>Select Range</p>
          <div class="range-input relative">
            <input
              type="range"
              class="min-range accent-black relative w-16"
              id="rangeMinValue"
              value="0"
              min="0"
              max="1000"
              step="20"
              onchange="filterCategory(this.value)"
            />
            <small class="absolute top-[70%] left-[1%]" id="rangeNumberMin"
              >Min:</small
            >

            <input
              type="range"
              class="max-range absolute accent-black right-[-15%] top-[7%] bg-white hover:none w-16"
              id="rangeMaxValue"
              value="2500"
              min="1000"
              max="2500"
              step="20"
              onchange="filterCategory(this.value)"
            />
            <small
              class="absolute top-[70%] right-[-10%] tabular-nums"
              id="rangeNumberMax"
              >Max: 2500</small
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Products Section -->
    <section class="container">
      <div
        id="listProducts"
        class="grid md:grid-cols-3 max-sm:grid-cols-1 grid-rows-3 gap-4 max-w-[768px]"
      ></div>
    </section>
    <button id="fetchProducts" onclick="fetchProducts()"></button>
  </body>
</html>
